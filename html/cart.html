<!-- Cart page main container -->
<div class="min-h-screen bg-(--bg) text-(--onbg) font-(family-name:--fprime) p-4 md:p-8 transition-colors duration-300">

    <!-- Page title -->
    <h1 class="text-3xl md:text-5xl font-extrabold mb-8 uppercase font-(family-name:--fsecond) tracking-tighter">
        Your Cart
    </h1>

    <!-- Layout wrapper: cart items (left) + order summary (right) -->
    <div class="flex flex-col lg:flex-row gap-8">

        <!-- Cart items section -->
        <div class="lg:w-2/3">

            <!-- Container where cart items are dynamically rendered via JavaScript -->
            <div id="cartItems" class="space-y-4"></div>

            <!-- Empty cart state (shown when there are no items in the cart) -->
            <div id="emptyCart" class="hidden text-center py-12 opacity-50">
                <box-icon name='cart-alt' color='var(--onbg)' size='lg' class="mb-4"></box-icon>
                <p class="text-xl">Your cart is empty</p>
            </div>
        </div>

        <!-- Order summary section -->
        <div class="lg:w-1/3">

            <!-- Sticky summary card -->
            <div class="bg-(--bgsecond) p-6 rounded-3xl shadow-xl border border-(--onbg)/5 sticky top-8">

                <!-- Summary title -->
                <h2 class="text-2xl font-bold mb-6 font-(family-name:--fsecond) uppercase">
                    Order Summary
                </h2>

                <!-- Price breakdown -->
                <div class="space-y-4">

                    <!-- Subtotal price -->
                    <div class="flex justify-between opacity-70">
                        <span>Subtotal</span>
                        <span id="subtotal" class="font-bold text-(--onbg)">$0</span>
                    </div>

                    <!-- Discount value -->
                    <div class="flex justify-between text-red-500">
                        <span>Discount</span>
                        <span id="discount" class="font-bold">-$0</span>
                    </div>

                    <!-- Delivery fee -->
                    <div class="flex justify-between opacity-70">
                        <span>Delivery Fee</span>
                        <span id="delivery" class="font-bold text-(--onbg)">$0</span>
                    </div>

                    <!-- Divider -->
                    <hr class="my-4 border-(--onbg)/10">

                    <!-- Final total price -->
                    <div class="flex justify-between text-xl font-bold">
                        <span>Total</span>
                        <span id="total" class="text-2xl font-black text-(--onbg)">$0</span>
                    </div>
                </div>

                <!-- Promo code section -->
                <div class="mt-8">
                    <div class="flex gap-2">

                        <!-- Promo code input -->
                        <div class="relative grow">
                            <input type="text" id="promoCode" placeholder="Add promo code"
                                class="w-full rounded-full border border-(--onbg)/10 bg-(--bg) p-3 px-5 text-sm focus:outline-none focus:border-(--onbg)/30">
                        </div>

                        <!-- Apply promo code button -->
                        <button id="applyPromo"
                            class="rounded-full bg-(--onbg) text-(--bg) px-6 py-2 font-bold hover:opacity-90 transition active:scale-95">
                            Apply
                        </button>
                    </div>

                    <!-- Promo feedback message -->
                    <p id="promoMessage" class="text-green-500 text-xs mt-2 ml-4 font-medium"></p>
                </div>

                <!-- Checkout button -->
                <button id="checkout"
                    class="w-full mt-6 bg-(--onbg) text-(--bg) py-4 rounded-full font-bold uppercase tracking-widest shadow-lg hover:opacity-90 transition transform active:scale-[0.98] flex items-center justify-center gap-2">
                    Go to Checkout
                    <box-icon name='right-arrow-alt' color='var(--bg)'></box-icon>
                </button>

            </div>
        </div>

    </div>
</div>
