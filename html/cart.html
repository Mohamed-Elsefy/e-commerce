
    <div class="min-h-screen bg-gray-50 p-4 md:p-8">

        <h1 class="text-3xl font-bold mb-8">YOUR CART</h1>

        <div class="flex flex-col lg:flex-row gap-8">

            <div class="lg:w-2/3">

                <div id="cartItems"></div>

                <div id="emptyCart" class="hidden text-center py-12">
                    <p>Your cart is empty</p>
                </div>
            </div>

            <div class="lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-bold mb-6">Order Summary</h2>

                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal">$0</span>
                        </div>

                        <div class="flex justify-between">
                            <span>Discount</span>
                            <span id="discount">-$0</span>
                        </div>

                        <div class="flex justify-between">
                            <span>Delivery</span>
                            <span id="delivery">$0</span>
                        </div>

                        <hr class="my-4">

                        <div class="flex justify-between text-lg font-bold">
                            <span>Total</span>
                            <span id="total">$0</span>
                        </div>
                    </div>

                    <div class="flex mb-4 ">
                        <input type="text" id="promoCode" placeholder="Enter promo code" class="rounded-full border p-2 mt-3 flex-grow">
                        <button id="applyPromo" class="ml-2 mt-3 rounded-full bg-black text-white px-4 py-2">Apply</button>
                    </div>
                    <p id="promoMessage" class="text-green-600 mt-1"></p>

                    <button id="checkout" class="w-full mt-6 bg-black text-white py-3 rounded">
                        Go to Checkout
                    </button>
                </div>
            </div>

        </div>
    </div>
